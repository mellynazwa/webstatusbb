<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barang Bukti Dikembalikan</title>

  <!-- Import Google Font dan Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #e0f2f1);
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .btn {
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>

<body class="flex items-center justify-center p-6">

  <div class="card p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-green-700 mb-6">
      BARANG BUKTI DIKEMBALIKAN
    </h1>

    <p class="text-gray-600 mb-8">
      Status: <span class="font-semibold text-green-600">Dikembalikan kepada yang berhak</span>
    </p>

    <!-- Tombol 1 -->
    <button 
      class="btn bg-green-600 text-white font-semibold py-2 px-4 rounded-lg w-full mb-4">
      Barang Bukti Dikembalikan kepada yang Berhak
    </button>

    <!-- Tombol 2 -->
    <a href="https://drive.google.com/drive/folders/1hv2fg2uYuNb5m0DYgqkaAa0eRiinBf1a?usp=sharing" 
       class="btn block bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg w-full mb-4 text-center"
       target="_blank">
      Lihat Berkas Pendukung
    </a>

    <!-- Tombol 3 -->
    <a href="https://drive.google.com/drive/folders/1-63Fb3Cglsbia2j4vz0ZU9hqahuzYY65?usp=sharing" 
       class="btn block bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg w-full text-center"
       target="_blank">
      Lihat File Identitas Terdakwa
    </a>

    <footer class="mt-8 text-gray-400 text-sm">
      © 2025 Kejaksaan Negeri — Sistem Barang Bukti Digital
    </footer>
  </div>

</body>
</html>
